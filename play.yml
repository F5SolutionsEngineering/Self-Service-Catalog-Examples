---
- hosts: bigip1
  gather_facts: false
  connection: local
  vars_files:
    - ./udf_infra.yml
    - ./app_settings.yml
    - ./secrets.yml
  vars:
    - deployment_state: present
    - application_fqdn: example.demo.internal
  roles:
    - ipam_phpipam
    - cert_cfssl
    - bigip_as3_deploy
  tasks:
    - name: Important info
      debug:
        msg:
        - "Application URL is: {{ application_fqdn }}"
        - "Application Virtual Server Address: {{ _job_virtual_address }}"